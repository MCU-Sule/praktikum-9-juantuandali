<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 1</title>

    <style>
      .container {
        display: inherit;
        text-align: center;
      }
      .bola {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 100px;
        background-color: rgb(131, 131, 173);
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <script>
        let i, j;
        function jmlBola(bola) {
          
          for (i = 0; i < bola; i++) {
            for (j = bola; j >= 1; j--) {
              document.write("<div class=bola>" + j + "</div>");
            }

            // document.write("<div> </div>"); //Enter bisa pake ini
            document.write("<br>"); //Juga bisa pake ini
          }
        }
        jmlBola(prompt("Jumlah bola NxN yang ingin dibuat :"));
        
      </script>
    </div>
  </body>
</html>
