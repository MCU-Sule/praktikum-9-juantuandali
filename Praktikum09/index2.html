      <script>

        let nama, warna, jmlhNama, jenisWarna, cariWarna;

          jmlhNama.push(nama);
          if (nama == "stop") {
            jmlhNama.pop(nama);
            break;
          }
          warna = prompt("Warna kesukaan (English) :");
          jenisWarna.push(warna);
          
        }
          while (true) {
            
            cariWarna = prompt("Mencari warna (English) :");
            break;
          }
          document.write(jmlhNama);
          document.write('<br>');
          document.write(jenisWarna);
          
      </script>
